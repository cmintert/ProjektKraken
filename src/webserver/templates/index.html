<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ProjektKraken Longform</title>
  <link rel="stylesheet" href="/static/styles.css?v=2" />
</head>

<body>
  <div id="app">
    <header>
      <h1>ProjektKraken</h1>
      <!-- available-tags removed, now handled by dropdown -->
      <div class="filter-container">
        <div id="tag-input-wrapper" class="tag-input-wrapper">
          <!-- Selected tag chips will be injected here -->
          <input type="text" id="tag-input" placeholder="Type to filter tags..." autocomplete="off">
        </div>
        <!-- Dropdown for suggestions -->
        <div id="tag-dropdown" class="tag-dropdown hidden"></div>

        <button id="apply-filter" class="btn btn-primary">Apply</button>
        <button id="reset-filter" class="btn btn-secondary">Reset</button>
        <span id="filter-status" class="filter-status"></span>
      </div>
      <div id="status" class="status-indicator">Connecting...</div>
    </header>

    <div class="main-container">
      <aside id="toc-panel">
        <nav id="toc">
          <!-- TOC items will be injected here -->
        </nav>
      </aside>

      <main id="content-panel">
        <div id="longform-content">
          <!-- Content will be injected here -->
          <p class="loading">Loading story...</p>
        </div>
      </main>
    </div>
  </div>
  <script src="/static/app.js?v=2"></script>
</body>

</html>
