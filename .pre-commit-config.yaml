repos:
  - repo: local
    hooks:
      - id: ruff-check
        name: ruff
        entry: python -m ruff check --fix
        language: system
        types: [python]
      - id: ruff-format
        name: ruff-format
        entry: python -m ruff format
        language: system
        types: [python]
      - id: pytest
        name: pytest
        entry: python -m pytest -x -q
        language: system
        types: [python]
        pass_filenames: false
        stages: [pre-commit]
